<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D-Configurator</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
    <div class="controls">
      <label for="position-z">Zoom (z-position)</label>
      <input type="range" id="position-z" class="position-z" min="1" max="10" value="5">
      <label for="width">width(x)</label>
      <input type="range" id="width" class="width" min="1" max="10" value="5">
      <label for="height">height(y)</label>
      <input type="range" id="height" class="height" min="1" max="10" value="5">
      <label for="depth">depth(z)</label>
      <input type="range" id="depth" class="depth" min="1" max="10" value="5">
      <!-- <label for="rotation-speed">rotation Speed</label>
      <input type="range" id="rotation-speed" class="rotation-speed" min="1" max="10" value="5"> -->
    </div>
		<script src="three/three.js"></script>
    <script type="module" src="js/three_module.js">
      import * as THREE from 'https://cdn.skypack.dev/three@0.130.1'; 
      const scene = new THREE.Scene();
    </script>
		<script type="text/javascript" src="js/configure.js">
		</script>
	</body>
</html>
